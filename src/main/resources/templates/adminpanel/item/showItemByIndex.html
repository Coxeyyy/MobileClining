<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style_css/table.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>

Услуга
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Цена</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${item.getId()}">id</td>
        <td th:text="${item.getName()}">list</td>
        <td th:text="${item.getPrice()}">status</td>
        <td>
            <a th:href="@{/adminpanel/items/{id}/edit(id=${item.getId()})}">Изменить</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/adminpanel/items/{id}(id=${item.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{/adminpanel/items}">Назад</a>

</body>
</html>
