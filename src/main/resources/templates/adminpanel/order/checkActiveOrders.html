<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style_css/table.css}" rel="stylesheet" />
    <title>Active orders</title>
</head>
<body>
Активные заказы
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Услуги</th>
        <th>Статус</th>
        <th>Сумма заказа</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${activeOrders}">
        <td th:text="${order.getId()}">id</td>
        <td th:text="${order.getItems()}">list</td>
        <td th:text="${order.getStatus.getCode()}">status</td>
        <td th:text="${order.getOrderPrice()}">price</td>
        <td>
            <a th:href="@{/adminpanel/orders/{id}(id=${order.getId()})}">Сменить статус заказа</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{/adminpanel}">Назад</a>
</body>
</html>
